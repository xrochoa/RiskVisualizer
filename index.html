<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        * {
            text-align: center;
            color: #444;
        }
        body {
            background-color: #ccc;
        }
        .container {
            background-color: whitesmoke;
            height: 100vh;
        }
        .jumbotron {
            background-image: url("stet.png");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 80%;
            background-color: coral;
            color: #fff;
            text-shadow: 0px 0px 20px #fff;
        }
        h3 {
            display: inline;
        }
        ul {
            display: right;
        }
        .red {
            color: #d9534f;
        }
        #b2g {
            font-size: 200%;
        }
        #b3g {
            font-size: 60%;
        }
    </style>
    <script>
        $(document).ready(function() {
            //TYPES OF GRAPHS FUNCTIONALITY
            $(".graphbtn").click(function() {
                $(".graph").hide();
                switch (this.id) {
                    case 'b1':
                        $('#b1g').show();
                        break;
                    case 'b2':
                        $('#b2g').show();
                        break;
                    case 'b3':
                        $('#b3g').show();
                        break;
                    case 'b4':
                        $('#b4g').show();
                        break;
                    default:
                }
            });

            //COMPARE BUTTON
            $("#compare").click(function() {

                nom1 = $("#C1N").val();
                denom1 = $("#C1D").val();
                if (nom1 > denom1) {
                    alert("Number of cases should be smaller than population.");
                } else if (denom1 == 0) {
                    alert("Please insert valid values.");
                } else {
                    result1 = Math.floor((nom1 / denom1) * 100);

                    //BAR RESULT

                    $("#BAR").css("width", result1 + "%");
                    $("#BAR").html(result1 + "%");


                    $("#b2g").empty();
                    $("#b3g").empty();


                    var i = 0;
                    while (i < result1 / 10) {
                        $("#b2g").append('<span class="glyphicon glyphicon-record red"></span>');


                        i++;
                    }
                    while (i < 10) {
                        $("#b2g").append('<span class="glyphicon glyphicon-record"></span>');

                        i++;
                    }

                    i = 0;
                    while (i < result1) {
                        $("#b3g").append('<span class="glyphicon glyphicon-user red"></span>');


                        i++;
                    }
                    while (i < 100) {
                        $("#b3g").append('<span class="glyphicon glyphicon-user"></span>');

                        i++;
                    }

                }
            });
            //INITIALIZE
            $("#b1g").append('<div id="BAR" class="progress-bar progress-bar-danger" role="progressbar" style="width:100%">Risk</div>');
            for (i = 0; i < 10; i++) {
                $("#b2g").append('<span class="glyphicon glyphicon-record"></span>');
            }
            for (i = 0; i < 100; i++) {
                $("#b3g").append('<span class="glyphicon glyphicon-user"></span>');
            }



        });
    </script>
</head>

<body>


    <div class="container">
        <div class="jumbotron">
            <h1>Risk Visualizer</h1>
            <div class="btn-group">
                <button type="button" class="btn btn-primary graphbtn" id="b1">Progress Bar</button>
                <button type="button" class="btn btn-primary graphbtn" id="b2">Circles</button>
                <button type="button" class="btn btn-primary graphbtn" id="b3">Humans</button>
                <button type="button" class="btn btn-primary graphbtn" id="b4">Pie Chart</button>

            </div>

        </div>
        <hr>
        <div class="row">
            <div class="col-xs-6">
                <input id="C1N" placeholder="Cases" type="number">
                <input id="C1D" placeholder="Population" type="number">
            </div>
            <div class="col-xs-6">
                <!--PROGRESS BAR-->
                <div class="progress graph" id="b1g">
                </div>
                <!--CIRCLES-->
                <div class="graph" id="b2g" hidden>
                </div>
                <!--HUMANS-->
                <div class="graph" id="b3g" hidden>
                </div>

            </div>

        </div>



        <hr>
        <div class="row">
            <div class="col-xs-6">

                <button type="button" class="btn btn-warning" onclick="delGraph()">-</button>
                <button type="button" class="btn btn-warning" onclick="addGraph()">+</button>

            </div>
            <div class="col-xs-6">

                <button type="button" class="btn btn-success" id="compare">Compare</button>
            </div>

        </div>

        <hr>

        <footer id="pagefooter">
            <script>
                document.getElementById("pagefooter").innerHTML = "<h5>&copy;  " + new Date().getFullYear() + " All rights reserved.</h5>";
            </script>
        </footer>


    </div>

</body>

</html>
